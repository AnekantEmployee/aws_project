version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/nextjs_app
hooks:
  BeforeInstall:
    - location: scripts/install_node_pm2.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 600
      runas: root
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 120
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 120
      runas: root
  ValidateService:
    - location: scripts/validate_application.sh
      timeout: 60
      runas: root
permissions:
  - object: /var/www/nextjs_app
    owner: root
    group: root
    mode: 755
  - object: /var/www/nextjs_app/scripts
    owner: root
    group: root
    mode: 755
  - object: /var/www/nextjs_app/scripts/*.sh
    owner: root
    group: root
    mode: 755