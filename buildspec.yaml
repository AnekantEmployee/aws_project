version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install -g npm@latest
  pre_build:
    commands:
      - echo Installing project dependencies...
      - npm ci
  build:
    commands:
      - echo Building the application...
      - npm run build
      - echo Build completed on `date`
  post_build:
    commands:
      - echo Build phase completed successfully
artifacts:
  files:
    - '**/*'
  base-directory: '.'
  discard-paths: no