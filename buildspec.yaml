version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies with npm...
      - npm ci  # Use npm ci for faster, reliable builds
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Next.js code...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - "**/*"
  discard-paths: yes